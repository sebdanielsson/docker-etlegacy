name: ci

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64 #,linux/arm64 # ET: Legacy not generally available for Linux arm64 yet.
          push: true
          tags: |
            sebdanielsson/etlegacy:latest
            user/app:${{ steps.vars.outputs.tag }}
# Test Docker Hub first           ghcr.io/sebdanielsson/etlegacy:latest
# Test Docker Hub first           ghcr.io/ebdanielsson/etlegacy:${{ steps.vars.outputs.tag }}
